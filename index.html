<html>
<head>
    <title>Leaflet Realtime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="site.css" />
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <span id="forkongithub">
        <a href="https://github.com/perliedman/leaflet-realtime/">Fork me on GitHub</a>
    </span>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
    
    
    
    <script src="https://github.com/perliedman/leaflet-realtime/blob/master/dist/leaflet-realtime.js"></script>
    
    
    
    <script>
var map = L.map('map'),
    realtime = L.realtime('https://wanderdrone.appspot.com/', {
        interval: 3 * 1000
    }).addTo(map);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

realtime.on('update', function() {
    map.fitBounds(realtime.getBounds(), {maxZoom: 3});
});</script>
    
</body>
</html>
