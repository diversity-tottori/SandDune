<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Leaflet教材 - GeoJson Poygon1</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    
    
  </head>
  <body>


<div id="mapid" style="height: 500px; width: 500px;"></div>



<script>
  var mymap = L.map('mapid').setView([35.681, 139.765], 16);
  L.tileLayer(
    'http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
    {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }
  ).addTo(mymap);
  
  
  var myPolygons = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "popupContent": "<p>三角形です。</p>"
        },
        "geometry": {
          "type": "Polygon",
          "coordinates": [
            [
              [139.76718, 35.68078], 
              [139.76461, 35.68364],
              [139.76270, 35.68150]
            ]
          ]
        }
      }
    ]
  };
  
  L.geoJSON(myPolygons, 
    {
      onEachFeature: function onEachFeature(
        feature,
        layer
      ){
        if(feature.properties && feature.properties.popupContent){
          layer.bindPopup(feature.properties.popupContent);
        }
      }
    }
  ).addTo(mymap);
  
  
</script>


  </body>
</html>
