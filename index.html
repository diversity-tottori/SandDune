<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

<a-scene 
     embedded
     loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
    
<!-- マツ林のマツノマダラカミキリ -->
<a-image
    src="image/madara.png"
    look-at="[gps-camera]"
    scale="5 5 0"
    gps-entity-place="latitude: 35.53745636; longitude: 134.2113086;">
</a-image>
    
<!-- オオヒョウタンゴミムシ -->
<a-image
    src="image/gomimushi.png"
    look-at="[gps-camera]"
    scale="5 5 0"
    gps-entity-place="latitude: 35.54036362; longitude: 134.2104034;">
</a-image>
    
<!-- ニホントカゲ -->
<a-image
    src="image/tokage.png"
    look-at="[gps-camera]"
    scale="5 5 0"
    gps-entity-place="latitude: 35.54049891516633; longitude: 134.21027409903232;">
</a-image>
    
<!-- アキグミ -->
<a-image
    src="image/akigumi.png"
    look-at="[gps-camera]"
    scale="5 5 0"
    gps-entity-place="latitude: 35.5400892; longitude: 134.2107171;">
</a-image>
    
<!-- アキグミ -->
<a-image
    src="image/akigumi.png"
    look-at="[gps-camera]"
    scale="5 5 0"
    gps-entity-place="latitude: 35.53998592203753; longitude: 134.21082473473135;">
</a-image>
            
<a-camera gps-camera="maxDistance:200" look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>

</a-scene>
</body>
</html>
